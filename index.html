<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Functional <span class="text-red-700">Baap er Bank</span></h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section class="mt-14 ">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-orange-700 p-8">
                <h4 class="text-4xl">Deposit</h4>
                <h2 class="text-4xl m-2 font-medium">$<span id="deposit-total">00</span></h2>
            </div>
                <div class="bg-amber-700 p-8">
                <h4 class="text-4xl">WIthdraw</h4>
                <h2 class="text-4xl m-2 font-medium">$<span  id="withdraw-total">00</span></h2>
            </div>
                <div class="bg-yellow-600 p-8">
                <h4 class="text-4xl">Balance</h4>
                <h2 class="text-4xl m-2 font-medium">$<span id="balance-total">1240</span></h2>
            </div>
            </div>
        </section>
        <!-- Deposit and withdraw input field added -->

        <section>
            <div class="grid grid-cols-2 gap-8 w-9/12 mx-auto mt-14 text-4xl">
          <div class="bg-teal-700 p-8 rounded-xl">
            <h3 class="mb-4 text-white ">Please Deposit</h3>
            <input
              class="w-9/12 block text-green-200 px-3 mb-2 rounded-xl"
              type="text"
              id="deposit-input"
              placeholder="$ amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-green-700 text-white rounded-md p-2 text-sm mt-4 hover:bg-green-600"
            >
              Deposit
            </button>
          </div>
                <div class="bg-emerald-700 p-8 rounded-xl">
            <h3 class="mb-4 text-white ">Please Withdraw</h3>
            <input
              class="w-9/12 block px-3 mb-2 rounded-xl"
              type="email"
              id="withdraw-input"
              name=""
              placeholder="$ amount you want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-green-700 text-white rounded-md p-2 text-sm mt-4 hover:bg-green-600"
            >
              Withdraw
            </button>
          </div>
            </div>
        </section>
    </main>
    <script src="balancePart.js"></script>
    <script src="withdraw.js"></script>
    <script src="depositFunction.js"></script>
</body>
</html>
